<div class="text-layout">
    <h1>Pipes personalizados</h1>
    <p>
        Probando pipes - {{'personalizado' | mayusculas:enMayuscula }}
    </p>
</div>

<p-toolbar>
    <div class="p-toolbar-group-start">


    </div>

    <div class="p-toolbar-group-end">
        <button pButton (click)="cambiarMM()" label="Toggle Mayuscula" class="mr-1 p-button-warning"> </button>
        <button pButton icon="pi pi-sort" label="Por Nombre" (click)="cambiarorden('nombre')" class="mr-1"></button>
        <button pButton icon="pi pi-sort" label="Vuela" (click)="cambiarorden('vuela')"
            class="mr-1 p-button-success"></button>
        <button pButton icon="pi pi-sort" label="Por Color" (click)="cambiarorden('color')"
            class="mr-1 p-button-help"></button>
    </div>
</p-toolbar>

<div class="grid">
    <div class="col mt-2">
        <p-table [value]="heroes | ordenar:ordenarPor">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="grid">
    <div class="col mt-2">
        <p-table [value]="heroes2 | slice:0 ">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre">
                        Nombre
                        <p-sortIcon field="nombre"></p-sortIcon>
                    </th>
                    <th pSortableColumn="vuela">
                        Vuela
                        <p-sortIcon field="vuela"></p-sortIcon>
                    <th pSortableColumn="color">
                        Color
                        <p-sortIcon field="color"></p-sortIcon>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
